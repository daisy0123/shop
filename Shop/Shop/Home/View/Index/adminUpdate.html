<div class="admin-select row">
    <h3 class='text-center'>管理员管理</h3>
    <div class="col-md-6 col-md-offset-3">                        
        <div class="col-md-3"><button type="button" class="btn btn-default" id="first-part">买家修改</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-default second-part" id="second-part">商家修改</button></div>
        <div class="col-md-3"><button type="button" class="btn btn-default third-part" id="third-part">商品修改</button></div>
        <div class="col-md-3"><a href="{:U('Index/admin')}"><button type="button" class="btn btn-default third-part">回到管理页面</button></a></div>
    </div>
</div>
<div class="row part-page">
    <div class="first-part-page">
        <form class="col-md-offset-3 form-horizontal" enctype='multipart/form-data' role="form" method="post" action="{:U('Index/doAdminUp')}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">买家昵称</label>
                <div class="col-sm-5">
                    <input type="text" name="userid" hidden="true" value="{$user['userid']}">
                    <input type="text" class="form-control" id="name" name="name" value="{$user['username']}">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">买家电话号码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phone" name="phone" value="{$user['phonenum']}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">买家邮箱</label>
                <div class="col-sm-5">
                    <input type="eamil" class="form-control" id="email" name="email" value="{$user['email']}">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">买家性别</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="sex" name="sex" value="{$user['sex']}">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">买家地址</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="address" name="address" value="{$user['address']}">
                </div>
            </div>
             <div class="form-group">
                <label for="password" class="col-sm-2 control-label">买家密码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="password" name="password" value="{$user['password']}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input type="text" name="type" value="买家" hidden="true">
                    <input type="submit" class="btn btn-default csubmit" name="adsubmit" value="确认">
                </div>
            </div>
        </form>
    </div>
    <div class="second-part-page">
        <form class="col-md-offset-3 form-horizontal" enctype='multipart/form-data' role="form" method="post" action="{:U('Index/doAdminUp')}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">商家昵称</label>
                <div class="col-sm-5">
                    <input type="text" name="salerid" hidden="true" value="{$saler['salerid']}">
                    <input type="text" class="form-control" id="name" name="name" value="{$saler['salername']}">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">商家买家电话号码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="phone" name="phone" value="{$saler['salerphone']}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">商家邮箱</label>
                <div class="col-sm-5">
                    <input type="eamil" class="form-control" id="email" name="email" value="{$saler['saleremail']}">
                </div>
            </div>
            <div class="form-group">
                <label for="sex" class="col-sm-2 control-label">商家性别</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="sex" name="sex" value="{$saler['salersex']}">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">商家地址</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="address" name="address" value="{$saler['saleraddress']}">
                </div>
            </div>
             <div class="form-group">
                <label for="password" class="col-sm-2 control-label">商家密码</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="password" name="password" value="{$saler['salerpassword']}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input type="text" name="type" value="商家" hidden="true">
                    <input type="submit" class="btn btn-default csubmit" name="adsubmit" value="确认">
                </div>
            </div>
        </form>
    </div>
    <div class="third-part-page">
        <form class="col-md-offset-3 form-horizontal" enctype='multipart/form-data' role="form" method="post" action="{:U('Index/doAdminUp')}">
            <div class="form-group">
                <label for="goodsname" class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-5">
                    <input type="text" name="goodsid" hidden="true" value="{$goods['goodsid']}">
                    <input type="text" class="form-control" id="goodsname" name="goodsname" value="{$goods['goodsname']}">
                </div>
            </div>
            <div class="form-group">
                <label for="goodsintro" class="col-sm-2 control-label">商品介绍</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="goodsintro" name="goodsintro" value="{$goods['goodsintro']}">
                </div>
            </div>
            <div class="form-group">
                <label for="goodssize" class="col-sm-2 control-label">商品规格</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="goodssize" name="goodssize" value="{$goods['goodssize']}">
                </div>
            </div>
            <div class="form-group">
                <label for="goodsprice" class="col-sm-2 control-label">商品价格</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="goodsprice" name="goodsprice" value="{$goods['goodsprice']}">
                </div>
            </div>
            <div class="form-group">
                <label for="goodscount" class="col-sm-2 control-label">商品数量</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="goodscount" name="goodscount" value="{$goods['goodscount']}">
                </div>
            </div>
            <div class="form-group">
                <label for="goodssend" class="col-sm-2 control-label">商品运费</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="goodssend" name="goodssend" value="{$goods['goodssend']}">
                </div>
            </div>                 
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <input type="text"  name="type" value="商品" hidden="true">
                    <input type="submit" class="btn btn-default csubmit" name="adpusubmit" value="确认">
                </div>
            </div>
        </form>
    </div>
   
</div>
