<div class="container-fluid">
    <include file="Public/search"/>
    <include file="Public/navigation"/>
    <div class="row">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner  pic-slide" role="listbox">
                <div class="item active">
                    <img src="__PUBLIC__/img/index/index_pic.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="__PUBLIC__/img/index/index_pic1.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="__PUBLIC__/img/index/index_pic2.jpg" alt="...">                 
                </div>
                <div class="item">
                    <img src="__PUBLIC__/img/index/index_pic3.jpg" alt="...">
                </div>
                <div class="item">
                    <img src="__PUBLIC__/img/index/index_pic4.jpg" alt="...">                 
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div> 
    <div class="row">
        <div class="col-md-12 good-recommend">
            <div class="col-md-10 col-md-offset-1">
              
                <div class="row">
                    <volist name='goods' id='good'>
                        <div class="col-xs-6 col-md-3">
                            <a href="{:U('Goods/items/goodsid/'.$good['goodsid'])}" class="thumbnail showgoods">
                                <img src="{$good['buycartimg']}" alt="{$good['goodsname']}">
                            </a>
                        </div>
                    </volist>
                </div>
            </div>
            <div class="col-md-12 see_more">
                <a href="{:U('Goods/goodsList/goodstype/护肤')}">查看更多</a>
                <img src="__PUBLIC__/img/index/more_icon.png" />
            </div>
        </div>
    </div>
</div>
