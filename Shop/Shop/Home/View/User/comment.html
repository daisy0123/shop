<div class="container-fluid">
    <div class="col-md-10 col-md-offset-1 register-title">
        <h4>评价商品</h4>
    </div>
    <div class="col-md-10 col-md-offset-1">
        <div class="media items-intro">
            <a class="media-left media-middle comment-pic" href="{:U('User/items/goodsid/'.$items['goodsid'])}">
                <img src="{$items['goodsimg00']}" alt="...">
            </a>
            <div class="media-body items-text">
                <p class="items_Small"></p>                
                <b class="items_name">{$items['goodsname']}<p class="items_Small">{$items['goodsintro']}</p></b>
                <p class="items_price">价格：<b class="items_send_num">￥{$items['goodsprice']}</b></p>
                <p class="items_price">规格：<b class="items_send_num">{$items['goodssize']}</b></p>
                <p class="items_send">运费：<b class="items_send_num">￥{$items['goodssend']}</b></p>
                <p class="items_count">数量： <b class="items_send_num">{$items['goodscount']}</b></p>
                <p class="items_count">总额： <b class="items_send_num">{$items['goodstotal']}</b></p>
                <p class="items_store">店铺：<a href="#">{$items['salername']}</a></p>               
            </div>
        </div>
        <div class="col-md-12">     
            <form class="commentForm"  method="post" action="{:U('User/doComment')}" >
                <blockquote>                    
                    <b>{$items['username']}:</b>       
                    <input type="text" value="{$items['shoplistid']}" name='shoplist' hidden="true">
                    <textarea class="form-control" name="comment" rows="5"></textarea>
                    <p class="text-right"><input type="submit" class="btn btn-default csubmit" name="csubmit" value="提交评论"></p> 
                </blockquote>
            </form>
        </div>
    </div>
</div>
